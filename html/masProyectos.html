        <section class="contacto__container" id="contacto">

            <div class="contacto__container--formulario">

                <h2 class="contacto__container--titulo">¡HABLEMOS!</h2>

                <div class="contacto__formulario--container">

                    <form action="https://formsubmit.co/5b6fd4211321a00273dc24087636e148" method="POST" class="form">

                        <div class="form__container">
                            <div class="form__group">

                                <input type="text" id="nombre" class="form__input" placeholder=" " name="name" required>
                                <label for="nombre" class="form__label">Nombre: </label>
                                <span class="form__line"></span>

                            </div>

                            <div class="form__group">

                                <input type="email" id="email" class="form__input" placeholder=" " name="email" required>
                                <label for="email" class="form__label">Email: </label>
                                <span class="form__line"></span>

                            </div>

                            <div class="form__group">

                                <input type="text" id="asunto" class="form__input" placeholder=" " name="subject">
                                <label for="asunto" class="form__label">Asunto: </label>
                                <span class="form__line"></span>

                            </div>

                            <div class="form__group">

                                <input type="text" id="mensaje" class="form__input" placeholder=" " name="comments" required>
                                <label for="mensaje" class="form__label">Mensaje: </label>
                                <span class="form__line"></span>

                            </div>

                            <input type="submit" class="form__submit" value="Enviar">

                            <!--La linea de abajo sirve para que cuando haga el captcha me reenvie a la pagina directamente-->
                            <input type="hidden" name="_next" value="https://tomasrivetta.github.io/Portafolio/">
                            <!--La linea de abajo sirve para evitar el captcha-->
                            <!--<input type="hidden" name="_captcha" value="false">-->

                        </div>

                    </form>

                </div>

            </div>
